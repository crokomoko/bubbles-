<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLES!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-10vh);
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="https://github.com/crokomoko/bubbles-.git" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const createBubble = () => {
            const bubble = document.createElement('div');
            const size = Math.random() * 60 + 20;

            bubble.classList.add('bubble');
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.backgroundColor = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.6)`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.top = `${Math.random() * 100}vh`;

            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 10000);
        };

        document.body.addEventListener('click', () => {
            const audio = document.getElementById('backgroundAudio');
            if (audio.paused) {
                audio.volume = 1;
                audio.play();
            }
            createBubble();
        });

        document.body.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.background = `linear-gradient(to bottom, 
                rgba(${Math.floor(255 * x)}, ${Math.floor(236 * y)}, 210), 
                rgba(252, ${Math.floor(182 * x)}, ${Math.floor(159 * y)}))`;
        });
    </script>
</body>
</html>
